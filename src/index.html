<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>HackerspaceDisplay</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
</head>
  <body>
    <HD-root>Loading...</HD-root>
    <script type="text/javascript">
      var CLIENT_ID = '1076443996115-ph9cia7grsd65fl1ppejk2a7idue8i1d.apps.googleusercontent.com';
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];
      var SCOPES = ["https://www.googleapis.com/auth/calendar"];
      
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      function initClient() {
        gapi.client.init({
          discoveryDocs: DISCOVERY_DOCS,
          clientId: CLIENT_ID,
          scope: SCOPES.join(' ')
        }).then(function () {
          console.log('gapi initialized')
        });
      }

    </script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete')">
    </script>
  </body>
</html>
