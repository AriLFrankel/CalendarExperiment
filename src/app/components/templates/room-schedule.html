<div class="room-schedule" [style.background]="roomStatus">
  <div class="room-title" [style.background]="bannerColor" >{{roomName}}</div>
  <hd-gooey-nav></hd-gooey-nav>
  <hd-checkmark style="display:none"></hd-checkmark>
  <div id="endEarlyContainer">
    <div id="endEarly" style="display:none">END EARLY</div>
  </div>
  <div class="bumper"></div>
  <hd-clock id="time-room"></hd-clock>
  <div class="room-status">
    <div *ngIf="roomStatus === 'green' || roomStatus === 'yellow'"
    id="AvailableBusy" [style.color]="titleColor">Available</div>
    <div id="AvailableBusy" *ngIf="roomStatus === 'red'">Busy</div>
    <div id="until">until</div>
    <div id="statusChangeTime">{{statusChangeTimeBanner}}</div>
  </div>
</div>
